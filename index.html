<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/index.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="calculator">
        <section dir="rtl" class="screen">0</section>

        <section class="calc-buttons">
          <button class="calc-btn">C</button>
          <button class="calc-btn">&larr;</button>
          <button class="calc-btn fn-btn">&divide;</button>
          <button class="calc-btn">7</button>
          <button class="calc-btn">8</button>
          <button class="calc-btn">9</button>
          <button class="calc-btn fn-btn">&times;</button>
          <button class="calc-btn">4</button>
          <button class="calc-btn">5</button>
          <button class="calc-btn">6</button>
          <button class="calc-btn fn-btn">&minus;</button>
          <button class="calc-btn">1</button>
          <button class="calc-btn">2</button>
          <button class="calc-btn">3</button>
          <button class="calc-btn fn-btn">&plus;</button>
          <button>0</button>
          <button class="calc-btn fn-btn">&equals;</button>
        </section>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
